<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../static/css/common.css"/>
  <link rel="stylesheet" href="../static/css/fileupload.css"/>
  <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
</head>
<body>
<div class="container-fluid fill">
  <div class="row fill">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block sidebar explorer-tree">
      <a href="#" class="d-flex justify-content-between explorer-tree-item">
        <img src="../static/images/temp.png" alt="logo" class="align-self-center explorer-tree-time-img"/>
        <span class="align-self-center">Tmpdir</span>
      </a>
    </nav>
    <div class="col-sm-9 ml-sm-auto col-md-10 explorer-main">
      <form action="/upload-target" class="dropzone dz-clickable">
      </form>
    </div>
    <button type="button" class="btn btn-lg upload"><strong>Upload</strong></button>
  </div>
</div>
<input type="file" multiple="multiple" class="dz-hidden-input"
       style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
<!--
<form action="#" th:action="@{/}" method="POST" enctype="multipart/form-data">
  <input type="file" id="file" name="file"/>
  <input type="submit" value="Upload"/>
</form>
-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script type="text/javascript">
  var MAX_FILE_MAME_LEN = 255;
  var MAX_FILE_SIZE = 375000;
  var fileUploader = document.getElementById("file");
  fileUploader.addEventListener("change", function (event) {
    var file = fileUploader.files[0];
    console.log("Filename: " + file.name);
    console.log("Size: " + file.size + " bytes");
    if (file.size > MAX_FILE_SIZE) {
      var p = document.createElement("p");
      p.textContent = "3MB 초과하셨음";
      document.body.appendChild(p);
    }
    if (file.name.length > MAX_FILE_MAME_LEN) {
      var p = document.createElement("p");
      p.textContent = "file 길이 255 초과하셨음";
      document.body.appendChild(p);
    }
  }, false);
</script>
</body>
</html>
