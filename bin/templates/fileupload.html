<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="fill">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:url"
        content="https://tmpdir.sw-warehouse.xyz"/>
  <title>tmpdir</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/fileupload.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body class="fill">
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-xs-12 contents">
          <div class="row">
            <div class="col"><img src="images/logo_72w.png"/><span class="logo">tmpdir</span></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="social-btns">
                <div class="fb-like social-btn" data-href="https://tmpdir.sw-warehouse.xyz/" data-layout="button"
                     data-action="like"
                     data-size="small" data-show-faces="false" data-share="true"></div>
                <div class="social-btn">
                  <a href="https://twitter.com/share" class="twitter-share-button"
                     data-url="https://tmpdir.sw-warehouse.xyz/">Tweet</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-xs-12 my-auto file-explorer-col">
              <div class="card file-explorer">
                <div class="card-body file-explorer-body">
                  <form action="/" class="fill scrollable dropzone" id="dropzone" enctype="multipart/form-data">
                    <div class="dz-message"><span th:text="#{uploadOfWayMessage}"></span></div>
                  </form>
                </div>
                <div class="card-footer file-explorer-footer">
                  <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      <span><span id="total-file-cnt">0</span> <span>ê°œ</span></span>
                      <span><span id="total-file-size" value="0">0</span><a id="reset-btn"><span>&nbsp;&nbsp;&nbsp;</span><i class="fa fa-times" aria-hidden="true"></i></a></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xs-12 my-auto">
              <div class="row">
                <div class="col upload-btn-col">
                  <button type="button" id="upload-btn" class="btn btn-lg btn-primary">Upload</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span th:text="#{file.expireTerm}"></span>
                  <span id="file-expire-term" th:text="${fileConfig.expireTerm}"></span>
                  <span th:text="#{file.expireTermUnit}"></span>
                  <span>, </span>
                  <span th:text="#{file.maxSize}"></span>
                  <span id="max-file-size" th:text="${fileConfig.maxSize}"></span>
                  <span th:text="#{file.maxSizeUnit}"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div>
    <span><i class="fa fa-copyright" aria-hidden="true"></i></span>
    <span>2017 kihyeon lee.</span>
    <span> Mail: <a href="mailto:lkh5510@gmail.com">lkh5510@gmail.com</a></span>
    <span> Blog: <a href="http://sw-warehouse.xyz">http://sw-warehouse.xyz</a></span>
  </div>
</footer>
<div class="container-fluid overlay">
  <div class="result" th:remove="none">
    <div class="row justify-content-md-center result-item">
      <div class="col col-lg-6">
        <div class="input-group">
          <input type="text" id="download-url" class="form-control input-lg" readonly="readonly"/>
          <span class="input-group-btn">
            <button data-clipboard-target="#download-url" id="copy-btn" class="btn btn-secondary main-color btn-lg"
                    type="button">
              <i class="fa fa-clipboard" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center result-item">
      <h3><strong><span th:text="#{expireMessageBefore}"></span> <span id="expire-time"></span> <span
          th:text="#{expireMessageAfter}"></span></strong></h3>
    </div>
    <div class="row justify-content-md-center result-item">
      <div class="col share-social-btns col-lg-3">
        <a id="facebook-share-btn" target="_blank"><i class="fa fa-facebook-square fa-4x" aria-hidden="true"></i></a>
        <a id="twitter-share-btn" target="_blank"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
        <a id="google-plus-share-btn" target="_blank"><i class="fa fa-google-plus-square fa-4x" aria-hidden="true"></i></a>
        <a id="tumblr-share-btn" target="_blank"><i class="fa fa-tumblr-square fa-4x" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script src="js/common.js"></script>
<script src="js/fileUpload.js"></script>
</body>
</html>
