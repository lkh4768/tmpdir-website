<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta property="og:url"
        content="https://tmpdir.sw-warehouse.xyz"/>
  <title>tmpdir</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/fileupload.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="navbar navbar-expand main-color">
  <a id="reset-btn" class="navbar-brand" href="">
    <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
    <span><strong>tmpdir</strong></span>
  </a>
  <div class="social-btns">
    <div class="fb-like social-btn" data-href="https://tmpdir.sw-warehouse.xyz" data-width="370" data-layout="standard"
         data-action="like"
         data-size="small" data-show-faces="false" data-share="true"></div>
    <div class="social-btn">
      <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row fill">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block sidebar explorer-tree">
      <div class="d-flex justify-content-between explorer-tree-item">
        <img src="images/directory.png" alt="dir" class="align-self-center explorer-tree-time-img"/>
        <div class="align-self-center">
          <p>최대 용량 <span id="max-file-size" th:text="${config.maxFileSize}"></span>MB</p>
          <p>보관 기간 <span id="file-expire-term" th:text="${config.fileExpireTerm}"></span>일</p>
        </div>
      </div>
    </nav>
    <div class="col-sm-9 ml-sm-auto col-md-10 explorer-main pre-scrollable">
      <form action="/" class="dropzone fill" dropzone="" id="dropzone" enctype="multipart/form-data">
      </form>
    </div>
  </div>
  <button type="button" class="btn btn-lg upload main-color" id="upload-all"><strong>Upload</strong></button>
</div>
<footer class="footer main-color">
  <div class="container">
    <div>
      <strong>contact us</strong>
      <a href="mailto:lkh5510@gmail.com"><i class=" fa fa-envelope-o"></i></a>
      <a href="http://sw-warehouse.xyz"><i class="fa fa-bold"></i></a>
    </div>
  </div>
</footer>
<div class="container-fluid overlay">
  <div class="result" th:remove="none">
    <div class="row justify-content-md-center result-item">
      <div class="col col-lg-6">
        <div class="input-group">
          <input type="text" id="download-url" class="form-control input-lg" readonly="readonly"/>
          <span class="input-group-btn">
            <button data-clipboard-target="#download-url" id="copy-btn" class="btn btn-secondary main-color btn-lg"
                    type="button">
              <i class="fa fa-clipboard" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center result-item">
      <h3><strong id="expire-time"></strong></h3>
    </div>
    <div class="row justify-content-md-center result-item">
      <div class="col share-social-btns col-lg-3">
        <a id="facebook-share-btn" target="_blank"><i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></a>
        <a id="twitter-share-btn" target="_blank"><i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i></a>
        <a id="google-plus-share-btn" target="_blank"><i class="fa fa-google-plus-square fa-5x" aria-hidden="true"></i></a>
        <a id="tumblr-share-btn" target="_blank"><i class="fa fa-tumblr-square fa-5x" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
<input type="file" multiple="multiple" class="dz-hidden-input"
       style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;"/>
<div id="fb-root"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
<script src="js/fileUpload.js"></script>
</body>
</html>
