<body>
<div class="navbar navbar-expand main-color">
  <a class="navbar-brand" href="#">
    <img src="../static/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <span><strong>tmpdir</strong></span>
  </a>
  <div class="social-btns">
    <div class="social-btn fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"
         data-layout="button"
         data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"
                                                        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">공유하기</a>

      <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row fill">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block sidebar explorer-tree">
      <a href="#" class="d-flex justify-content-between explorer-tree-item">
        <img src="../static/images/directory.png" alt="dir" class="align-self-center explorer-tree-time-img"/>
        <div class="align-self-center">
          <p>최대 용량 10MB</p>
          <p>보관 기간 1일</p>
        </div>
      </a>
    </nav>
    <div class="col-sm-9 ml-sm-auto col-md-10 explorer-main pre-scrollable">
      <form action="/upload-target" class="dropzone dz-clickable fill">
      </form>
    </div>
  </div>
  <button type="button" class="btn btn-lg upload main-color"><strong>Upload</strong></button>
</div>
<footer class="footer main-color">
  <div class="container">
    <div>
      <strong>contact us</strong>
      <a href="mailto:lkh5510@gmail.com"><i class=" fa fa-envelope-o"></i></a>
      <a href="http://sw-warehouse.xyz"><i class="fa fa-bold"></i></a>
    </div>
  </div>
</footer>
<input type="file" multiple="multiple" class="dz-hidden-input"
       style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
