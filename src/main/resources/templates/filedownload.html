<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta property="og:url"
        content="https://tmpdir.sw-warehouse.xyz"/>
  <title>tmpdir</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/filedownload.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="navbar navbar-expand main-color">
  <a id="reset-btn" class="navbar-brand" href="">
    <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
    <span><strong>tmpdir</strong></span>
  </a>
  <div class="social-btns">
    <div class="fb-like social-btn" data-href="https://tmpdir.sw-warehouse.xyz" data-width="370" data-layout="standard"
         data-action="like"
         data-size="small" data-show-faces="false" data-share="true"></div>
    <div class="social-btn">
      <a href="https://twitter.com/share" class="twitter-share-button"
         data-url="http://tmpdir.sw-warehouse.xyz/">Tweet</a>
    </div>
  </div>
</div>
<div class="container-fluid content">
  <div class="content-items">
    <div class="row justify-content-md-center content-item">
      <div>
        <h1>
          <strong>
            <span id="expire-time" th:text="${#dates.formatISO(fileinfo.expireTime)}"></span>
            <span> 만료됩니다. ( <span id="remain-time"></span> ) </span>
          </strong>
        </h1>
      </div>
    </div>
    <div class="row justify-content-md-center content-item">
      <div class="col share-social-btns col-lg-3">
        <a id="facebook-share-btn" target="_blank"><i class="fa fa-facebook-square fa-4x" aria-hidden="true"></i></a>
        <a id="twitter-share-btn" target="_blank"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
        <a id="google-plus-share-btn" target="_blank"><i class="fa fa-google-plus-square fa-4x" aria-hidden="true"></i></a>
        <a id="tumblr-share-btn" target="_blank"><i class="fa fa-tumblr-square fa-4x" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
<footer class="footer main-color">
  <div class="container">
    <div>
      <strong>contact us</strong>
      <a href="mailto:lkh5510@gmail.com"><i class=" fa fa-envelope-o"></i></a>
      <a href="http://sw-warehouse.xyz"><i class="fa fa-bold"></i></a>
    </div>
  </div>
</footer>
<input type="file" multiple="multiple" class="dz-hidden-input"
       style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;"/>
<div id="fb-root"></div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/common.js"></script>
<script src="js/fileDownload.js"></script>
